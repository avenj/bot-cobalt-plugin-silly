name = Bot-Cobalt-Plugin-Silly
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.030001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/bot-cobalt-plugin-silly.git
repository.web = https://github.com/avenj/bot-cobalt-plugin-silly
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodSyntaxTests]
[ConfirmRelease]

[Prereqs]
perl          = 5.12.1
Carp          = 0
strictures    = 2
Bot::Cobalt   = 0
IRC::Utils    = 0
Object::Pluggable::Constants = 0

Bone::Easy    = 0
POE::Filter::Stackable = 0
POE::Filter::Line      = 0
POE::Filter::LOLCAT    = 0
Acme::Daily::Fail      = 0
Acme::LeetSpeak        = 0
Acme::MakeMoneyAtHome  = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
